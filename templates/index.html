  <body onload="setTimeout('loading()',);">
    <!-- =================== Pre_Loader1 ================== -->

    <div id="container_loader">
      <x>
        <x-head></x-head>
        <x-body></x-body>
        <x-hand></x-hand>
      </x>
    </div>
    <!-- =================== Pre_Loader2 ================== -->
    <!-- <div id="loading">
      <div id="container"></div>
      <div id="load_animation">My Po..</div>
    </div> -->

    <div class="box">
      <div class="wave -one"></div>
      <div class="wave -two"></div>
      <div class="wave -three"></div>
    </div>

    <!-- =================== mic ================== -->
    <span id="action"></span>
    <!-- ========================================== -->

    <!-- ===================Toggler================ -->

    <!-- <button onclick="myFunction()" id="toggle-click">Dark Mode</button> -->

    <!-- =========================================== -->

    <div id="chatbox">
      <div class="header">
        <div id="header_box">
          <div class="s1">
            <div class="s b sb1"></div>
            <div class="s b sb2"></div>
            <div class="s b sb3"></div>
            <div class="s b sb4"></div>
          </div>

          <div class="s2">
            <div class="s b sb5"></div>
            <div class="s b sb6"></div>
            <div class="s b sb7"></div>
            <div class="s b sb8"></div>
          </div>

          <div class="bigcon">
            <div class="big b"></div>
          </div>
        </div>
        <i class="material-icons" id="toggle-dark">brightness_medium</i>
      </div>
      <div class="chat">
        <p class="botText">
          <span>Hello! I'm Po your personal assistant.</span>
        </p>
        <p class="botText"><span>How can I help you?</span></p>
      </div>

      <div id="userInput">
        <input
          id="textInput"
          type="text"
          name="msg"
          spellcheck="true"
          autocomplete="off"
          placeholder="Text Message..."
          onkeydown="search(this)"
        />
        <div class="fa_container" id="send" onclick="getBotResponse()">
          <i class="fa fa-paper-plane"></i>
        </div>
        <div class="fa_container" id="mic" onclick="runSpeechRecognition()">
          <i class="fa fas fa-microphone"></i>
        </div>
      </div>
    </div>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      "<strong>This page will not work</strong> with backend as github is
      static! The responsiveness of this page is set for my device so, it will
      not exactly the same in your device. Try to open this page in Pc!"
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"

    crossorigin="anonymous"
  ></script>
  <script>
    // <!-- =================== Pre_Loader1 ================== -->
    var preloader = document.getElementById("container_loader");
    function loading() {
      preloader.style.display = "none";
    }

    // <!-- =================== Pre_Loader2 ================== -->
    // var preloader = document.getElementById("loading");
    // function loading() {
    //   preloader.style.display = "none";
    // }

    // ==================== dark toggler =======================

    jQuery(document).ready(function ($) {
      $("#toggle-dark").on("click", function () {
        if ($(this).attr("data-click-state") == 1) {
          $(this).attr("data-click-state", 0);
          $(this).css("color", "white");
          $(".header").css("background-color", "");
          $("#userInput").css({ "background-color": "" });
          $(".chat").css("background-image", "");
          $("body").css({ "background-color": "" });
        } else {
          $(this).attr("data-click-state", 1);
          $(this).css("color", "white");
          $(".header").css("background-color", "black");
          $("#userInput").css({ "background-color": "black" });
          $(".chat").css({
            "background-image": "none",
            "background-color": "rgba(12,12,12)",
          });
          $("body").css({ "background-color": "white" });
        }
      });
    });
  </script>
